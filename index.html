  <div class="container-fluid vw-100 vh-100">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <div class="container-fluid">
        <a class="navbar-brand text-muted" href="index.html"><i class="fa-solid fa-house fa-1x"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Leaderboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container my-4">
      <div class="row hero p-4 pb-0 pe-lg-0 pt-lg-2 align-items-center rounded-3 border shadow-lg">
        <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
          <h1 class="display-4 fw-bold lh-1 text-white">HTML.</h1>
          <h1 class="display-4 fw-bold lh-1 text-white">CSS.</h1>
          <h1 class="display-4 fw-bold lh-1 text-white">JavaScript.</h1>
          <p class="lead fw-bolder">Test your knowledge. Collect Stars. Earn your rank.</p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
            <button type="button" class="btn btn-outline-secondary btn-lg px-4" data-bs-toggle="modal" data-bs-target="#getStarted">Get Started</button>
          </div>
        </div>
        <div class="col-lg-4 p-0 shadow-lg">
            <img class="rounded-lg-3" src="img/hero.png" alt="" width="480">
        </div>
      </div>
    </div>

    <div class="container">
    <div class="row row-cols-1 row-cols-lg-4 justify-content-center py-4">
      <div class="col">
        <div class="card card-html card-cover h-100 overflow-hidden text-white bg-transparent rounded-5 shadow-lg">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
            <h2 class="pb-3 display-6 lh-1 fw-bold">HTML.</h2>
            <img class="mx-auto" src="img/html-5.png">
            <ul class="pt-3 d-flex list-unstyled mt-auto">
              <li class="d-flex align-items-center text-dark">
                <small>30 Questions</small>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card card-css card-cover h-100 overflow-hidden text-white bg-transparent rounded-5 shadow-lg">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
            <h2 class="pb-3 display-6 lh-1 fw-bold">CSS.</h2>
            <img class="mx-auto" src="img/css-3.png">
            <ul class="pt-3 d-flex list-unstyled mt-auto">
              <li class="d-flex align-items-center text-dark">
                <small>30 Questions</small>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card card-js card-cover h-100 overflow-hidden text-white bg-transparent rounded-5 shadow-lg">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
            <h2 class="pb-3 display-6 lh-1 fw-bold">JS.</h2>
            <img class="mx-auto" src="img/js.png">
            <ul class="pt-3 d-flex list-unstyled mt-auto">
              <li class="d-flex align-items-center text-dark">
                <small>30 Questions</small>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
<!-- Sign up Modal-->
    <div class="modal fade modal-signin py-5" tabindex="-1" role="dialog" id="getStarted">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-5 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h2 class="fw-bold mb-0">Create your free account</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
    
          <div class="modal-body p-5 pt-0">
            <form class="">
              <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-4" id="signupUsername">
                <label for="signupUsername">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-4" id="signupPassword">
                <label for="signupPassword">Password</label>
              </div>
              <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
<!-- Login Modal -->
     <div class="modal fade modal-signin py-5" tabindex="-1" role="dialog" id="login">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-5 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h2 class="fw-bold mb-0">Login</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
    
          <div class="modal-body p-5 pt-0">
            <form class="">
              <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-4" id="loginUsername">
                <label for="loginUsername">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-4" id="loginPassword">
                <label for="loginPassword">Password</label>
              </div>
              <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Login</button>
            </form>
          </div>
        </div>
        </div>
      </div>
      
<!-- Footer -->
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <span class="text-muted">&copy; 2022 Cool as Code</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-github-square fa-2xl"></i></a></li>
        </ul>
      </footer>
    </div>
